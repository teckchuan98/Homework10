<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1 style="color:red; font-family:georgia; text-align:center;">Holidays in Asian Countries</h1>
  
<div id ="choropleth_map"></div>
 
  
<div style="width: 100%; overflow: hidden;">
   <div id ="bar_plot" style="float: left;"></div>
   <div style="margin-left: 700px;"> 
      The bar chart shows the countries categorised into three categories, 
      low, medium and high, number of holidays. Low category countries ranging 
      from 0 to 6, medium category countries ranging from 6 to 15 and high 
      category countries ranging from 15 to infinity
   </div>
</div>

<script type="text/javascript">
  
  var vis1 = "visualization.vl.json";
  
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "homework10.json";
  
  vegaEmbed('#bar_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
